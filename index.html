<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub - FrontEnd Mentor</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <span>devfinder</span>
            <button class="btn-theme">LIGHT
                <i class="fa-solid fa-sun"></i>
            </button>
        </header>
        <!-- barra de pesquisa -->
        <section id="search" class="center">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="input-search" type="text" placeholder="Search github username...">
            <button type="submit" class="search-btn">Search</button>
        </section>
        <!-- Dados do usuario -->
        <section id="user-info" class="center">
            <div class="profile">
                <div class="img-username">
                    <div class="img-main">
                        <i class="fa-brands fa-github img-profile"></i>
                    </div>
                    <div>
                        <h1 class="name">Username</h1>
                        <p class="username">@username</p>
                        <p class="text-profile">This profile has no bio</p>
                    </div>
                </div>
                <p class="date">Date</p>
            </div>
            <!-- Dados do github do usuario -->
            <div class="github-database">
                <div>
                    <p>Repos</p>
                    <span class="repos">0</span>
                </div>
                <div>
                    <p>Folowers</p>
                    <span class="followers">0</span>
                </div>
                <div>
                    <p>Following</p>
                    <span class="following">0</span>
                </div>
            </div>
            <!-- Contatos -->
            <div class="contacts">
                <div>
                    <div class="contacts-info">
                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                        <p class="local">Location</p>
                    </div>
                    <div class="contacts-info">
                        <i class="fa-solid fa-link"></i>
                        <p class="link">Link</p>
                    </div>
                </div>

                <div>
                    <div class="contacts-info">
                        <i class="fa-brands fa-twitter"></i>
                        <p class="twitter">Twitter</p>
                    </div>
                    <div class="contacts-info">
                        <i class="fa-solid fa-mountain-city"></i>
                        <p class="job">Job</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/a304ffd975.js" crossorigin="anonymous"></script>
</body>

</html>
